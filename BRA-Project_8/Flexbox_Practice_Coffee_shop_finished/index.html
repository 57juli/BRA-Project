<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="row">
        <div class="column">
            <span class="price">$2</span>
            <img src="./img/orangecup.png" alt="bronze_cup">
            <span class="color">Bronze</span>
            <p class="description">Any cup of coffee 
                until $3</p>
        </div>
        <div class="column middle-box">
            <span class="price">$3</span>
            <img src="./img/yellowcup.png" alt="bronze_cup">
            <span class="color">Golden</span>
            <p class="description">Any cup of coffee until $5</p>
        </div>
        <div class="column">
            <span class="price">$2.5</span>
            <img src="./img/greycup.png" alt="bronze_cup">
            <span class="color">Silver</span>
            <p class="description">Any cup of coffee until $4</p>
        </div>
    </div>
