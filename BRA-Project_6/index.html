<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Practice_27.12</title>
</head>

<body>
    <header class="header_panel">
        <div class="header_text">
            <h1>CSS Dinner Shopping List</h1>
            <p>Let's go to the mall!</p>
        </div>
    </header>
    <section>
        <div class="main_section">
        <ul>
            <li> 
                <input type="checkbox" id="pickles" name="rules" value="checked_rules" unchecked>
                <label for="pickles">A lot of pickles
                    <span class="description">( for the next lessons about CSS )</span>
                </label>
            </li>
            <li>
                <input type="checkbox" id="apples" name="rules" value="checked_rules" unchecked>
                <label for="apples">10 apples
                    <span class="description">( for more CSS manipulations )</span>
                </label>
            </li>
            <li>
                <input type="checkbox" id="oranges" name="rules" value="checked_rules" checked>
                <label for="oranges">20 oranges
                    <span class="description">( because tey are awesome )</span>
                </label>
            </li>
            <li>
                <input type="checkbox" id="plates" name="rules" value="checked_rules" unchecked>
                <label for="plates">13 plates
                    <span class="description">( hm... they always disappear )</span>
                </label>
            </li>
            <li>
                <input type="checkbox" id="bentos" name="rules" value="checked_rules" unchecked>
                <label for="bentos">15 bentos</label>
            </li>
            <li>
                <input type="checkbox" id="bottle" name="rules" value="checked_rules" checked>
                <label for="bottle">1 bottle of Sake ^_^ 
                    <span class="description">( for my friends )</span>
                </label>
            </li>
        </ul>
        </div>
    </section>
    <footer>
        <p class="footer_text">Bon appetit :)</p>
    </footer>
</body>

</html>
