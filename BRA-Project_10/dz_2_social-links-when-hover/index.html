<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <title>Who we are</title>
</head>

<body>
  <div class="main-container">
    <h1 class="title">who we are</h1>
    <div class="slogan">
      <span>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et
        dolore magna
        aliqua.</span>
    </div>
    <div class="container">
      <div class="person">
        <div class="img-container">
          <img src="./img/photo1.png" alt="no photo of John Handson" />
          <div class="contact">
            <img class="soc-link" src="./img/twitter.png" alt="Twitter">
            <img class="soc-link" src="./img/FB.png" alt="Facebook">
            <img class="soc-link" src="./img/google.png" alt="Google">
          </div>
        </div>
        <h2 class="name">John Handson </h2>
        <h3 class="position">Lead Designer</h3>

      </div>
      <div class="person">
        <div class="img-container">
          <img src="./img/photo2.png" alt="Alex Cutter" />
          <div class="contact">
            <img class="soc-link" src="./img/twitter.png" alt="Twitter">
            <img class="soc-link" src="./img/FB.png" alt="Facebook">
            <img class="soc-link" src="./img/google.png" alt="Google">
          </div>
        </div>
        <h2 class="name">Alex Cutter</h2>
        <h3 class="position">Developer</h3>
      </div>
      <div class="person">
        <div class="img-container">
          <img src="./img/photo3.png" alt="Elena Simpson" />
          <div class="contact">
            <img class="soc-link" src="./img/twitter.png" alt="Twitter">
            <img class="soc-link" src="./img/FB.png" alt="Facebook">
            <img class="soc-link" src="./img/google.png" alt="Google">
          </div>
        </div>
        <h2 class="name">Elena Simpson</h2>
        <h3 class="position">Artist</h3>
      </div>
      <div class="person">
        <div class="img-container">
          <img src="./img/photo4.png" alt="Lily Allen" />
          <div class="contact">
            <img class="soc-link" src="./img/twitter.png" alt="Twitter">
            <img class="soc-link" src="./img/FB.png" alt="Facebook">
            <img class="soc-link" src="./img/google.png" alt="Google">
          </div>
        </div>
        <h2 class="name">Lily Allen</h2>
        <h3 class="position">Graphic Designer</h3>

      </div>
    </div>
  </div>
</body>

</html>
