<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css" />
  <link rel="stylesheet" href="./style.css" />
  <title>Weather forecast</title>
</head>

<body>
  <div class="main-container">
    <h1>CSS Weather Forecast <i class="wi wi-sunrise"></i></h1>
    <ul class="list">
      <li>
        <div class="item">
          <span class="city-name">Lisbon</span>
          <span class="temperature">21°C <i class="wi wi-day-sunny"></i></span>
        </div>
      </li>
      <li>
        <div class="item">
          <span class="city-name">Paris</span>
          <span class="temperature">11°C <i class="wi wi-night-sleet"></i></span>
        </div>
      </li>
      <li>
        <div class="item">
          <span class="city-name">Belgrade</span>
          <span class="temperature">15°C <i class="wi wi-day-cloudy"></i></span>
        </div>
      </li>
      <li>
        <div class="item">
          <span class="city-name">Kyiw</span>
          <span class="temperature">21°C <i class="wi wi-day-cloudy-high"></i></span>
        </div>
      </li>
      <li>
        <div class="item">
          <span class="city-name">Tel Aviv</span>
          <span class="temperature">32°C <i class="wi wi-hot"></i></span>
        </div>
      </li>
      <li>
        <div class="item">
          <span class="city-name">Cair</span>
          <span class="temperature">21°C <i class="wi wi-day-sunny"></i></span>
        </div>
      </li>
      <li>
        <div class="item">
          <span class="city-name">New York</span>
          <span class="temperature">17°C <i class="wi wi-day-sleet-storm"></i></span>
        </div>
      </li>
      <li>
        <div class="item">
          <span class="city-name">New Delhi</span>
          <span class="temperature">17°C <i class="wi wi-hail"></i></span>
        </div>
      </li>
      <li>
        <div class="item">
          <span class="city-name">San Francisco</span>
          <span class="temperature">15°C <i class="wi wi-day-sunny-overcast"></i></span>
        </div>
      </li>
      <li>
        <div class="item">
          <span class="city-name">Tokyo</span>
          <span class="temperature">8°C <i class="wi wi-night-clear"></i></span>
        </div>
      </li>
      <li>
        <div class="item">
          <span class="city-name">Sydney</span>
          <span class="temperature">25°C <i class="wi wi-night-partly-cloudy"></i></span>
        </div>
      </li>
    </ul>
    <div class="footer">
      <p>
        Have a nice day and don`t forget umbrella if you are in New Delhi now!
      </p>
    </div>

  </div>
</body>

</html>
